import { onSubmit } from 'login.component.ts'
<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row mt">

            <div class="container text-center">

                <img class="image-fluid" style="width: 100px;" src="/assets/john-salvino-bqGBbLq_yfc-unsplash.jpg" alt="" />
                </div>

            <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Login Here!!!</h1>

            <form (ngSubmit)="onSubmit()">

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input 
                    [(ngModel)]="credentials.Username"
                    required type="text" matInput />
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input 
                    [(ngModel)]="credentials.password"
                    required type="password" matInput />
                </mat-form-field>

                <div class="container text-center">
                    <button type="submit" mat-raised-button color="primary">
                        Login
                    </button>

                    <button style="margin-left: 10px;" type="reset" mat-raised-button color="accent">
                        Reset
                    </button>
                </div>
            </form>
        </div>
        </div>
    </div>
</div>
